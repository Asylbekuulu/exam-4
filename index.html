<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="header">
        <div class="header__content">
            <div class="header__title">
                <h1>TodoList</h1>
                <p>by name surname</p>
            </div>
            <button>Создать новую задачу</button>
        </div>
    </header>
    <section class="main">
        <h2>Список ЗАДАЧ</h2>
        <div class="main__content">
            
        </div>

    <div class="modal_bkg">
        <div class="modal">
            <p>Создать задачу</p>
            <img src="./Vector.png" alt="close button" class="x_close">
            <input type="text" class="modal__title" placeholder="Загаловок задачи">
            <textarea name="" placeholder="Описание" id="modal_text" cols="30" rows="10"></textarea>
            <button class="save_btn">Сохранить</button>
            <button class="close_btn">Отмена</button>
        </div>
    </div>
